<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cihaz Bilgileri</title>        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            var jqxhr = $.ajax( {
                type: "GET",
                url: "theme/head.html",
                cache: false,
                async: false
            })
            .done(function(data) {
                $("head").append(data);
            })
            
        </script>
    </head>
    <body>
        <ustmenu></ustmenu>
        <main class="l-main">
            
            <!--===== HOME =====-->
            <section class="about section " id="cordova">
                <h2 class="section-title">Cordova Hakkında</h2>

                <div class="about__container bd-grid">
                    <div>
                        
                        <div id="deviceready" class="blink">
                            <p class="event listening">Cihaza Erişiliyor</p>
                            <p class="event received">Cihaza Erişildi</p>
                        </div>
                        <div>
                            Cihaz Pil Durumu: <span id="pildurumu"></span>
                        </div> 
                        <div>
                            Cihaz Konum Durumu: <span id="konumdurumu"></span>
                        </div> 
                        
                        <div>
                            Cihaz Bağlantı Durumu: <span id="baglantidurumu"></span>
                        </div> 
                        
                        <div>
                            QR/Barkod Durumu: <span id="qrdurumu"></span>
                        </div> 
                        <div>
                            <button onclick="kameracek()" class="btn btn-primary">Kameradan Görüntü Al</button>
                        </div>  
                        <div>
                            <button onclick="bildirimAc()" class="btn btn-secondary">Bildirim Aç</button>
                        </div>  
                        
                        <div>
                            <button onclick="qrkontrol()" class="btn btn-success">QR/Barkod Oku</button>
                        </div>  
                        <div>
                            <img id="myImage" src="img/logo.png">
                        </div>    
                    </div>                                   
                </div>
            </section>

        </main>
        <altfoot></altfoot>        
        <script src="js/themeloader.js"></script>
        <script src="js/cordova_page.js"></script>
    </body>
</html>
